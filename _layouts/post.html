---
layout: default
---
<hr />
<ul>
  {% assign current_category = page.categories | first %}
  {% for post in site.categories[current_category] %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
<hr />
<h1>{{ page.title }}</h1>
<h2>{{ page.categories | first | capitalize }}</h2>
<p>{{ page.date | date: "%b %-d, %Y" }}</p>
<article>
  {{ content }}
</article>
